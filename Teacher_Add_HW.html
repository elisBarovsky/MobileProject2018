    <style>
        .container {
            display: inline-block;
            cursor: pointer;
            margin-top: 10px;
        }

        .bar1, .bar2, .bar3 {
            width: 35px;
            height: 5px;
            margin: 6px 2px;
            transition: 0.4s;
        }
    </style>
    <script>
        function Dashbord() {
            var type = localStorage.getItem("UserType");
            if (type == 'Parent') {
                window.location = 'Parent_Dashboard.html';
            }
            else if (type == 'Teacher') {
                window.location = 'Teacher_Dashboard.html';
            }
            else {
                window.location = 'Pupil_Dashboard.html';
            }
        }
    </script>
</head>
<body class="login-page">

    <div class="container" onclick="Dashbord()">
        <div class="bar1" style="background-color:palevioletred"></div>
        <div class="bar2" style="background-color:fuchsia"></div>
        <div class="bar3" style="background-color:deepskyblue"></div>
    </div>
    <div class="login-box">
        <div div class="login-box" style="height:10px;color:white">
            <h3>
                הוספת שיעורי בית
            </h3>
        </div>
        <!-- Main content -->
        <section class="content" style="width:110%; position:center;margin-right:-10px;">
            <div class="info-box" style="width:95%">
                <div class="row">
                    <Table ID="Table1" class="table" style="width:95%">
                        <tr style="width:95%">
                            <td style="width:95%">
                               <div>
                                    <div style="float:right;margin-left:10px">
                                        <Label ID="classLBL">כיתה: </Label>
                                    </div>
                                    <div style="padding-right:140px">
                                        <select ID="classDDL" Class="btn btn-default dropdown-toggle"  data-toggle="dropdown" onchange="FillSubjects(this)">
                                            <option value="0">בחר</option>
                                        </select>
                                    </div>
                                </div>
                            </td>

                        </tr>
                        <tr style="width:95%">
                            <td style="width:95%">
                                <div>
                                    <div style="float:right;margin-left:10px">
                                        <Label ID="subjectLBL">מקצוע: </Label>
                                    </div>
                                    <div style="padding-right:140px">
                                        <select ID="SubjectDDL" Class="btn btn-default dropdown-toggle" data-toggle="dropdown" >
                                            <option value="0">בחר</option>
                                        </select>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr style="width:95%">
                            <td style="width:95%">
                                <div>
                                    <div style="float:right;margin-left:10px">
                                        <Label>להכין עד: </Label>
                                    </div>
                                    <div style="padding-right:120px">
                                        <input class="form-control" id="date" type="date">
                                    </div>

                                </div>
                            </td>
                        </tr>
                        <tr style="width:95%">
                            <td style="width:95%">
                                <div>
                                    <div style="float:right;margin-left:10px">
                                        <Label>האם להגשה? </Label>
                                    </div>
                                    <div style="padding-right:140px">
                                        <input id="IsLehagasha" type="checkbox">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                            
                                <div class="form-group">

                                    <textarea id="HWContent" placeholder="תוכן" class="form-control" style="height: 150px;"></textarea>

                                    <div style="float:left">
                                        <br />
                                        <button type="button" ID="paperPlaneButton" onclick="SubmitMessage(this)" style="margin-left:5px;border-radius:50px;width:90px;background-color:coral;outline:none"><img src="Images/paperPlane.png" Height="35" /></button>
                                    </div>
                                </div>

                            </td>
                        </tr>

                    </Table>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
