    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="slide-nav">

            <div class="navbar-header">
                <a class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>

                </a>
               
            </div>
            <div id="slidemenu" style="text-align:center">
                <ul class="nav navbar-nav">
                    <br/><br /><br />
                    <li class="active">
                        <a href="#"><img src="Images/LuzUIcon.png" alt="logo" style="width:40px;"> <br />  לוח שנה</a>
                    </li>
                    <li>
                        <a href="#"><img src="Images/timeTableIcon.png" alt="logo" style="width:40px;"> <br /> מערכת שעות</a>
                    </li>
                    <li>
                        <a href="#"><img src="Images/UnlikeIcon.png" alt="logo" style="width:40px;"> <br /> הערות משמעת</a>
                    </li>
                    <li class="">
                        <a href="#"><img src="Images/HWIcon.png" alt="logo" style="width:40px;"> <br /> שיעורי בית</a>
                    </li>

                        <a href="#"><img src="Images/GradeIcon.png" alt="logo" style="width:40px;"> <br /> ציונים</a>

                    </li>
                </ul>

            </div>
        </div>
    </div>
    <div id="page-content">
        <div class="container">
            <!--main page - Login-->
            <div data-role="page" data-theme="a" data-position="fixed" id="home">
                <br/><br /><br /><br />
                <img src="Images/Betsefer.png"  class="center"/>
                <div class="containerLogin" style="text-align:right">
                    <form >
                        <div class="form-group">
                            <label for="IDTB">תעודת זהות</label>
                            <input type="number" class="form-control" id="IDTB" name="ID">
                        </div>
                        <div class="form-group">
                            <label for="pwd">סיסמה</label>
                            <input type="password" class="form-control" id="pwdTB" name="PSWD">
                        </div>
                        <div class="form-check" style="text-align:right">
                            <label class="form-check-label" >
                                <input class="form-check-input" type="checkbox" name="remember"> זכור אותי
                            </label>
                        </div>
                        <button type="submit" id="LoginSubmit" class="btn btn-primary">התחבר</button>
                    </form>
                </div>
            </div>
            <!--product page by category - choose product from a category -->
            <div data-role="page" data-theme="a" data-position="fixed" id="Product" data-add-back-btn="true">
                <div data-role="header" id="head">
                    <a href="#home" class="ui-btn-left" data-theme="b" data-transition="slide" data-direction="reverse" data-icon="back" style="color:white">Back</a>
                    <!--<h1>  Product List  </h1>-->
                </div>
                <!-- /header -->
                <div data-role="content">
                    <ul data-role="listview" data-filter="true" data-filter-placeholder="Enter a product" data-inset="true" id="DynamicListProduct"></ul>
                    <!-- /content -->
                    <!--<div data-role="footer" data-position="fixed" id="foot">
                        <img src="images/Altmetric_rgb.png" id="logo" />
                    </div>-->
                </div>
            </div>
            <!--product page  - info about the choosen product  -->
            <div data-role="page" data-theme="a" data-position="fixed" id="ProductInfo" data-add-back-btn="true">
                <div data-role="header" id="head">
                    <a href="#Product" class="ui-btn-left" data-theme="b" data-transition="slide" data-direction="reverse" data-icon="back" style="color:white"></a>
                    <!--<h1>  Product View  </h1>-->
                </div>
                <!-- /header -->
                <div data-role="content">
                    <ul data-role="listview" data-split-icon="info" id="DynamicInfoProduct"></ul>
                    <div data-role="collapsible-set" data-theme="c" data-content-theme="d" id="attriInfo">
                    </div>
                    <!-- /content -->
                    <!--<div data-role="footer" data-position="fixed" id="foot">
                        <img src="images/Altmetric_rgb.png" id="logo" />
                    </div>-->
                </div>
            </div>
        </div>
    </div>
